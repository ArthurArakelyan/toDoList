<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/modal.css">
    <link rel="stylesheet" href="fonts/fontAwesomeOriginal/css/all.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
</head>
<body>
    <header>
        <div class="header__content">
            <button type="button" class="changeTheme"><i class="fal fa-sun"></i></button>
        </div>
    </header>
    <main>
        <div class="ToDo">
            <div class="wrapper">
                <div class="toDoList">
                    <div class="toDoTime">
                        <h2 class="toDoh2">To Do</h2>
                    </div>
                    <form class="toDoDate">
                        <div class="toDoNameBlock"><input type="text" value="" placeholder="Name" class="toDoName"><div class="toDoNameAnim"></div></div>
                        <button class="addTodo btn btn-primary">Add</button>
                    </form>
                </div>
            </div>
        </div>
    
        <div class="toDoAlertsBlock"></div>
    </main>
    
    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>
</html>
